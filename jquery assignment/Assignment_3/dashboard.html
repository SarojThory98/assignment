<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm" style="background-color:lightgray;">
        <div class="container-fluid">
            <div class=" navbar-collapse justify-content-end">
                <div class="navbar-nav">
                    <button type="button" class="btn btn-primary editBtn">Edit</button>
                </div>

                <div class="navbar-nav ms-sm-3 ms-0 mt-sm-0 mt-2">
                    <button type="button" class="btn btn-primary logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="modal form-modal mt-5" style="display : none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit user information</h4>
                    <button type="button" class="btn-close crossBtn" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form class="validForm" action="">
                    <div class="modal-body" id="mBody">
                        <div class="mb-3">
                            <label for="fname" class="form-label ">First Name</label>
                            <input type="text" name="fname" class="form-control" id="fname" placeholder="first name">
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label ">Last Name</label>
                            <input type="text" name="lname" class="form-control" id="lname" placeholder="last name">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label ">Phone Number </label>
                            <input type="number" name="phone" class="form-control" id="phone"
                                placeholder="phone number">
                        </div>
                    </div>
                    <div class="modal-footer modalBtn">
                        <button type="submit" class="btn btn-success submitBtn" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center mt-5">
        <div class="row card">
            <div class="col card-body p-5">
                <h2 class="text-primary mb-4 card-title">User Information</h2>
                <p id="userName">Full Name:</p>
                <p id="userEmail">Email: </p>
                <p id="userPhone">Phone Number:</p>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
