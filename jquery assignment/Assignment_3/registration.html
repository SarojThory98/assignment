<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <style>
    .error {
      color: red;
    }
  </style>

</head>

<body>
  <form class="vh-100 d-flex justify-content-center align-items-center validateSignupForm">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h2 class="text-center text-primary">Sign Up</h2>
          <div class="card bg-white">
            <div class="card-body p-5 pt-0 mt-3">
              <form class="mb-3 mt-md-4">
                <div class="mb-3">
                  <label for="fname" class="form-label ">First Name</label>
                  <input type="text" name="fname" class="form-control" id="fname" placeholder="first name">
                </div>
                <div class="mb-3">
                  <label for="lname" class="form-label ">Last Name</label>
                  <input type="text" name="lname" class="form-control" id="lname" placeholder="last name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label ">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label ">Phone Number </label>
                  <input type="number" name="phone" class="form-control" id="phone" placeholder="phone number">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" name="pass" class="form-control" id="password" placeholder="password">
                </div>
                <div class="mb-3">
                  <label for="conPassword" class="form-label ">Confirm Password</label>
                  <input type="password" name="confirmPass" class="form-control" id="conPassword"
                    placeholder="confirm password">
                </div>
                <div class="d-grid">
                  <button class="btn btn-outline-success signupBtn" type="submit">SignUp</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">Already have an account? <a href="index.html"
                    class="text-primary fw-bold">login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="registration.js"></script>
</body>

</html>
